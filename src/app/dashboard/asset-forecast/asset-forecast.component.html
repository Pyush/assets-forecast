<div class="mat-elevation-z8">
  <button style="margin: 10px;">
    <mat-icon (click)="AddNewRow()" class="add-button">add_box</mat-icon>
  </button>
  <br />
  <mat-form-field style="width: 40%; margin-left: 10px;">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <mat-form-field style="width: 20%; float: right; margin-right: 10px;">
    <mat-label>Go to Page</mat-label>
    <input
      matInput
      type="number"
      placeholder="Enter page number"
      [(ngModel)]="pageNumber"
      (ngModelChange)="goToPage()"
    />
  </mat-form-field>
  <form [formGroup]="VOForm" autocomplete="off">
    <ng-container formArrayName="VORows">
      <div class="table-container">
      <table
        #table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="position" sticky>
          <th class="w-75" mat-header-cell *matHeaderCellDef>No.</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <mat-form-field appearance="none">
              <input
                matInput
                type="text"
                formControlName="position"
                [readonly]="true"
              />
            </mat-form-field></td
        ></ng-container>

        <!-- modelName Column -->
        <ng-container matColumnDef="modelName">
          <th mat-header-cell *matHeaderCellDef class="table-column-100">Model Name</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
            class="table-column-100"
          >
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field
              [appearance]="!getIsNewRow(VOForm, i) ? 'none' : 'legacy'"
            >
              <input
                matInput
                type="text"
                formControlName="modelName"
                [readonly]="!getIsNewRow(VOForm, i)"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <!-- region Column -->
        <ng-container matColumnDef="region">

            <!-- [appearance]="true ? 'outline': 'fill'" -->

              [appearance]="!getIsNewRow(VOForm, i) ? 'none' : 'legacy'"
            >
              <input
                matInput
                type="text"
                formControlName="region"
                [readonly]="!getIsNewRow(VOForm, i)"
              />
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

            <!-- </span> -->

        </ng-container>

        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroup]="element"
          >
            <button
              mat-icon-button
              class="material-icons app-toolbar-menu save-button"
              matTooltip="Save"
              (click)="SaveVO(VOForm, i)"
              *ngIf="!getEditable(VOForm, i)"
              color="primary"
            >
              <mat-icon>check_circle</mat-icon>
            </button>

            <button
              mat-icon-button
              class="material-icons app-toolbar-menu cancel-button"
              matTooltip="Cancel"
              color="warn"
              (click)="CancelSVO(VOForm, i)"
              *ngIf="!getEditable(VOForm, i)"
            >
              <mat-icon>cancel</mat-icon>
            </button>

            <button
              mat-icon-button
              class="material-icons app-toolbar-menu save-button"
              *ngIf="getEditable(VOForm, i)"
              matTooltip="Edit"
              color="primary"
              (click)="EditSVO(VOForm, i)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <!-- <button
              mat-icon-button
              class="material-icons app-toolbar-menu delete-button"

              matTooltip="Delete"

            >
              <mat-icon>delete</mat-icon>
            </button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      </div>
    </ng-container>
  </form>
  <mat-card
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
  >
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>

  <!-- <mat-paginator-goto [length]="100" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="paginationChange($event)"></mat-paginator-goto> -->
  <mat-paginator
    [pageSizeOptions]="[
      10, 25, 50, 100,
      dataSource.data.length > 8 ? dataSource.data.length : 0
    ]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
